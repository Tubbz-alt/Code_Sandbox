<DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: 100% }
        </style>

        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?sensor=false">
        </script>

        <script src="qwebchannel.js"></script>

        <script type="text/javascript">

            //<![CDATA[
            var map;
            var markerVal = 5;
            var marker = null;
            var marker_lat = null;
            var marker_lon = null;

            var infowindow = new google.maps.InfoWindow({
                    content: "Hello World;"
                });

            var web_channel = null;
            var web_socket = null;

            /*
                Initialize the Map to the default location
            */
            function initialize() {

                // Define the Center Coordinates
                var centerLat = -34.397;
                var centerLon = 150.644;

                // Create Map Viewing Options
                var mapOptions = {
                    center: new google.maps.LatLng( centerLat, centerLon),
                    zoom: 8,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                /// The map object
                map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

                /// Event Listener For Map Clicks
                map.addListener('click', function(event)
                {

                    // Check the marker if we have allocated it yet
                    if( marker == null ){
                        marker = new google.maps.Marker({
                                        position: event.latLng,
                                        map: map });
                    }
                    // Otherwise, just set the position
                    else{
                        marker.setPosition( event.latLng );
                    }

                    // Update Lat and Lon
                    marker_lat = event.latLng.lat();
                    marker_lon = event.latLng.lng();

                    // Send WebSocket Update
                    console.log('Trying to send on web channel');
                    web_channel.send('Event Complete');
                });

                console.log('Building Web Socket');

                // Create Socket
                web_socket = new WebSocket("ws://localhost:12345");

                web_socket.onopen = function()
                {
                    web_socket.send("Hello World");
                }

            }

            /// Event listener for initialization function
            google.maps.event.addDomListener(window, 'load', initialize);


            //]]>
        </script>

    </head>

    <body>
        <div id="map-canvas"/>
    </body>
</html>
