
###################################################
#                  RUN PARAMETERS                 #
###################################################
# Logger Configuration
#
# Available Options
# 
# MAJOR - Program Crashing or Corrupted Data Deficiencies
# MINOR - Invalid data or other bad conditions
# WARNING - Dangerous conditions which may cause problems later. 
# INFO    - Information Note or Console State

# Logfile Name
LOG_LOGFILE_NAME=data/orthoproject.log

# Logfile Configuration
LOG_LOGFILE_CONFIGURATION= MAJOR, MINOR, WARNING, INFO

# Console Output Configuration
LOG_CONSOLE_CONFIGURATION= MAJOR, MINOR, WARNING, INFO


#  RUN TYPE
#  -  Tells the program whether to generate an image given the current
#     configuration or if to orthorectify it.
#
#  - Supported Options
#    1. BUILD    - Build a test image
#    2. RECTIFY  - Rectify the input image
#    3. FULL     - Build a test image, then rectify it.
RUN_TYPE=BUILD
#RUN_TYPE=RECTIFY


#  Name of the image to evaluate if not using the BUILD module
Image_Name=data/modified_image.jpg
#Image_Name=data/nitf/24FEB129Z0200700ZXGEO000GS0000004F482007.ntf


#  DEM Mode
#  
#  FILE=load dem information from a specific file
#  DTED=load dem information from DTED, use DEM_Name as root
DEM_Mode=FILE
#DEM_Mode=DTED

#  Name of the DEM module if not using DTED
DEM_Name=data/dem.png
#DEM_Name=data/dted

###################################################
#               GLOBAL PARAMETERS                 #
###################################################

# Camera Intrinsics
Focal_Length=1.0

# Camera Rotation Parameters
Camera_Rotation_Angle=45
Camera_Rotation_Axis=1, 0, 0

# Camera Scene Extrinsics
Camera_Position= 0.0, 0.0, 1000.0

###################################################
#               BUILD  PARAMETERS                 #
###################################################

# Size of expected image
BUILD_IMG_ROWS=1000
BUILD_IMG_COLS=1000

# Build image type
BUILD_IMG_TYPE=CV_8UC1

# Z Buffering
ZBUFFER_ENABLED=True

###################################################
#               RECITIFY  PARAMETERS              #
###################################################
RECTIFY_PERFORM_PERSPECTIVE_TO_PARALLEL=True

RECTIFY_OUTPUT_TYPE=CV_8UC3

# Name of the rectified image
RECTIFY_OUTPUT_FILENAME=data/corrected.jpg

#  Flag to determine if we are using Geographic Imagery
RECTIFY_IS_GEOIMAGE=False


