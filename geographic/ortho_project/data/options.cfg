
###################################################
#                  RUN PARAMETERS                 #
###################################################
# Logger Configuration
#
# Available Options
# 
# MAJOR - Program Crashing or Corrupted Data Deficiencies
# MINOR - Invalid data or other bad conditions
# WARNING - Dangerous conditions which may cause problems later. 
# INFO    - Information Note or Console State

# Logfile Name
LOG_LOGFILE_NAME=data/orthoproject.log

# Logfile Configuration
LOG_LOGFILE_CONFIGURATION= MAJOR, MINOR, WARNING, INFO

# Console Output Configuration
LOG_CONSOLE_CONFIGURATION= MAJOR, MINOR, WARNING, INFO


#  RUN TYPE
#  -  Tells the program whether to generate an image given the current
#     configuration or if to orthorectify it.
#
#  - Supported Options
#    1. BUILD    - Build a test image
#    2. RECTIFY  - Rectify the input image
#    3. FULL     - Build a test image, then rectify it.
RUN_TYPE=BUILD


#  Name of the image to evaluate
#   
#  NOTE:  in RUN_TYPE=BUILD,   this will be the image name for the created file
#         in RUN_TYPE=RECTIFY, this is the file which will be loaded.  Note: This must exist in the filesystem
#         in RUN_TYPE=FULL,    this will act according to RUN_TYPE=BUILD
IMAGE_FILENAME=data/modified_image.jpg



#  DEM Mode
#  
#  NOTE: 
#         in RUN_TYPE=BUILD: Option not used, assumed to be a file name
#         in RUN_TYPE=RECTIFY: Option is required, will determine action for DEM_NAME
#         in RUN_TYPE=FULL: Option will model RUN_TYPE=BUILD
#
#  - Supported Options
#     FILE = load dem information from a specific file.  Use DEM_NAME as the file
#     DTED = load dem information from DTED, use DEM_NAME as the root directory
DEM_MODE=FILE

#  DEM_NAME
#
#  NOTE:
#         in RUN_TYPE=BUILD:   This will be the file used to save the DEM image
#         in RUN_TYPE=RECTIFY: This is the base of the dem directory or the dem file. This must exist accordingly
#         in RUN_TYPE=FULL:    This will follow the rules of RUN_TYPE=BUILD
DEM_NAME=data/dem.png


###################################################
#               CAMERA PARAMETERS                 #
###################################################

# USE_GEOIMAGE_CAMERA_PARAMS
#
#  Flag to determine if we are using Geographic Imagery for camera parameters
#  NOTE: only used when RUN_TYPE=RECTIFY
#
#  - True: Use the image defined by IMAGE_FILENAME tag for the camera info
#  - False: Use this config file's data
#
USE_GEOIMAGE_CAMERA_PARAMS=False

# Camera Intrinsics
CAMERA_FOCAL_LENGTH=0.10

# Camera Plane Dimensions
CAMERA_PLANE_WIDTH= 0.1
CAMERA_PLANE_HEIGHT=0.1

# Camera Rotation Parameters
CAMERA_ROTATION_ANGLE=45
CAMERA_ROTATION_AXIS=1, 0, 0

# Camera Scene Extrinsics
CAMERA_WORLD_POSITION= 0.0, 0.0, 1000.0

###################################################
#               BUILD  PARAMETERS                 #
###################################################

# Size of expected image
BUILD_IMAGE_ROWS=1000
BUILD_IMAGE_COLS=1000

# Build image type
BUILD_IMAGE_TYPE=CV_8UC1

# Z Buffering
BUILD_WITH_3D=True

###################################################
#               RECITIFY  PARAMETERS              #
###################################################
RECTIFY_PERFORM_PERSPECTIVE_TO_PARALLEL=False


RECTIFY_OUTPUT_IMAGE_TYPE=CV_8UC3

# Name of the rectified image
RECTIFY_OUTPUT_FILENAME=data/corrected.jpg


