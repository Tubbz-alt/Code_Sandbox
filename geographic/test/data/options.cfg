

#  RUN TYPE
#  -  Tells the program whether to generate an image given the current
#     configuration or if to orthorectify it.
#
#  - Supported Options
#    1. BUILD    - Build a test image
#    2. RECTIFY  - Rectify the input image
#    3. FULL     - Build a test image, then rectify it.
RUN_TYPE=FULL

#  Name of the image to evaluate if not using the BUILD module
Image_Name=data/img.jpg


###################################################
#               GLOBAL PARAMETERS                 #
###################################################

# Camera Intrinsics
Focal_Length=1.0

# Camera Rotation Parameters
Camera_Rotation_Angle=25
Camera_Rotation_Axis=1, 0, 0

# Camera Scene Extrinsics
Camera_Position= 0.0, 0.0, 1000.0

###################################################
#               BUILD  PARAMETERS                 #
###################################################

# Size of expected image
BUILD_IMG_ROWS=1000
BUILD_IMG_COLS=1000

# Build image type
BUILD_IMG_TYPE=CV_8UC1

# Z Buffering
ZBUFFER_ENABLED=False

###################################################
#               RECITY  PARAMETERS                #
###################################################
RECTIFY_PERFORM_PERSPECTIVE_TO_PARALLEL=False

