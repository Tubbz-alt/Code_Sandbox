<!DOCTYPE html>
<html>
  <head>
    <title>Traveling Salesman Solutions</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map-page, #map-canvas {
        height: 100%;
      }

      .bruteButton{
        background-color: lightGreen !important;
        border: 0 !important;
        -webkit-box-shadow: none;
        box-shadow: none;
      }

      .greedyButton{
        background-color: red !important;
        border: 0 !important;
        -webkit-box-shadow: none;
        box-shadow: none;
      }

      .geneticButton {
        background-color: lightBlue !important;
        border: 0 !important;
        -webkit-box-shadow: none;
        box-shadow: none;
      }

    </style>

    <!-- JQuery Mobile -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


    <!-- Google Maps API -->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>


    <!-- Create Map Data -->
    <script>

    $( document ).on( "pagecreate", "#map-page", function() {

        var map;
        var ga_markers = [];
        var ga_windows = [];
        var ga_titles = []

        /**
         * Initialize the Google Map Window
        */
        function initMap()
        {

            // Create the Google Earth Map Object
            map = new google.maps.Map(document.getElementById('map-canvas'), {
                center: {lat: __CENTER_LAT__, lng: __CENTER_LON__},
                zoom: 5
              });


            // Add our Points
            __GA_POINTS_HERE__
            __GD_POINTS_HERE__
            __BF_POINTS_HERE__


            //  Titles
            __WINDOW_TITLES_HERE__


            // Build the Flight Path
            var ga_path = new google.maps.Polyline({
                path: ga_path_coordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 4
            });

            var gd_path = new google.maps.Polyline({
                path: gd_path_coordinates,
                geodesic: true,
                strokeColor: '#0000FF',
                strokeOpacity: 1.0,
                strokeWeight: 4
            });

            var bf_path = new google.maps.Polyline({
                path: bf_path_coordinates,
                geodesic: true,
                strokeColor: '#00FF00',
                strokeOpacity: 1.0,
                strokeWeight: 4
            });

            ga_path.setMap(map);
            gd_path.setMap(map);
            bf_path.setMap(map);

            // Iterate over both sets of points, creating markers
            ga_path_length = ga_path_coordinates.length;
            for( var i = 0; i < ga_path_length; i++ )
            {
                ga_windows[i] = new google.maps.InfoWindow({
                    content: ga_titles[i]
                });

                // Create marker
                ga_markers[i] = new google.maps.Marker({
                    position: ga_path_coordinates[i],
                    title:"Marker_" + i.toString(),
                    label: "G",
                    map: map
                });
            }

            __ADD_LISTENERS__

        } // End of Init_Map Method

        // Initialize the Map
        initMap();

    }); // End of Document Page Creation

    </script>

  </head>
  <body>

    <!-- Main Page -->
    <div id="map-page" data-role="page" data-url="map-page">

        <!-- Build the Header -->
        <div data-role="header" data-theme="a" >
          <h1>Traveling Salesman Results</h1>
        </div> <!-- End of Header -->

        <!-- Main Page -->
        <div data-role="content" style="width:100%;">

          <!-- Grid -->
          <div class="ui-grid-a" id="mygrid" style="width:90%;">

            <!-- Main Control Panel -->
            <div id="div1" class="ui-block-a" style="width:20%;">
              <h3>Options</h3>
              <div data-role="controlgroup" >
                <a href="#" class="ui-btn ui-btn-icon-right ui-nodisk-icon geneticButton">Genetic</a>
                <a href="#" class="ui-btn ui-btn-icon-right ui-nodisk-icon greedyButton">Greedy</a>
                <a href="#" class="ui-btn ui-btn-icon-right ui-nodisk-icon bruteButton">Brute-Force</a>
              </div>
            </div>

            <div id="div2" class="ui-block-b" style="width:80%;">

              <!-- Define our Map -->
              <div id="map-canvas" style="width:100%; height:550px;">
              <!-- map loads here... -->
              </div>

            </div>

          </div>

    </div> <!-- End of main (map) page -->
